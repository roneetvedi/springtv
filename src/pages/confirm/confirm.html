     <ion-header >

  <ion-toolbar color="blue">
       <button  class="backbtn" (click)="backtomain()" float-left>

        </button> 
  <ion-title>Confirm</ion-title>  
          
     </ion-toolbar>   
</ion-header>


 <ion-content padding class="methods">
<ion-list >
  <ion-item> 
 
       <h2>{{this.cary.title}}</h2>    
 <a (click)="movetoplan"><h3>Change</h3></a>

</ion-list>

<ion-list>
  <ion-item color="blue">

         <img src="{{this.cary.planimage}}"/>   
     </ion-avatar>

    <p>Access for {{this.cary.days}} days</p>    
   </ion-item>
</ion-list>

<ion-list>
  <ion-item>
<h2>Payment Method</h2>
  <a (click)="movetoplan"><h3>Change</h3></a>
  </ion-item>
</ion-list>
