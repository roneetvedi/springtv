<ion-header no-border class="header">
  <ion-toolbar color="blue">
  <ion-grid>
  <ion-row>
   <ion-col col-2>
 <button  class="backbtn" (click)="backtomovies()" float-left>
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button> </ion-col> 
    <ion-col col-8>
    <!-- <ion-title ><h1>Search</h1></ion-title> -->
  <ion-searchbar placeholder = "Search Spring-Tv" [(ngModel)]="myInput" (ionInput)="setFilteredItems()">
        
        </ion-searchbar>
</ion-col>
<ion-col col-2>
       <ion-icon name="contact" class="user" (click)="account()"></ion-icon>
    
</ion-col></ion-row></ion-grid>
  </ion-toolbar>
 
</ion-header>
 
  

<ion-content class=" movies-pg">
