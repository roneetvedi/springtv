
 <ion-header no-border class="header">
  <ion-toolbar class="logo">
  <ion-grid>
  <ion-row>
  <ion-col col-2>
  <button  class="backbtn" (click)="backtohome()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
      </ion-col>
  <ion-col col-10>    
 <ion-title ><h5>My Orders</h5></ion-title>
</ion-col>
</ion-row>
</ion-grid>
</ion-toolbar>
</ion-header>
 


<ion-content>
  <div *ngFor = "let episo of dataneed">
 <ion-grid class="box">
   <ion-row>
     <ion-col col-12>
       <h1>{{episo.movie_name}}</h1>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col col-12 no-padding>
      <ion-label ><span>Item </span><span class="dot">:</span><h6>{{episo.movie_name}}</h6></ion-label>
     </ion-col>
   </ion-row>
     <ion-row>
     <ion-col col-12 no-padding>
      <ion-label ><span>Quantity </span><span class="dot">:</span><h6>{{episo.quantity}}</h6></ion-label>
     </ion-col>
   </ion-row>
     <ion-row>
     <ion-col col-12 no-padding>
      <ion-label ><span>Transaction ID </span><span class="dot">:</span> <h6>{{episo.transactionid}}</h6></ion-label>
     </ion-col>
   </ion-row>
     <ion-row>
     <ion-col col-12 no-padding>
      <ion-label ><span>Payment Status </span><span class="dot">:</span><h6>{{episo.status}}</h6></ion-label>
     </ion-col>
   </ion-row>
     <ion-row>
     <ion-col col-12 no-padding>
      <ion-label ><span>Order ON </span><span class="dot"> :</span><h6>{{episo.created_at}}</h6></ion-label>
     </ion-col>
   </ion-row>
     <ion-row>
     <ion-col col-12 no-padding>
      <ion-label ><span>Delivery Details </span><span class="dot">:</span><h6>{{episo.d_status}}</h6> </ion-label>
     </ion-col>
   </ion-row>
     <ion-row>
     <ion-col col-12 no-padding>
      <ion-label ><span>Subtotal </span><span class="dot"> :</span><h6>{{episo.price}}</h6></ion-label>
     </ion-col>
   </ion-row>
  </ion-grid></div>
