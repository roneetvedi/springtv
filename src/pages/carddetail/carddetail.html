<ion-header >

  <ion-navbar class="toolbar">
<div class="toolbar-background"></div>
    <ion-title ><h5>Card Details</h5></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg carddtls-pg">

<ion-grid class="grid">
<ion-col col-12>
<ion-list inset>

  <ion-item class="bck_trans">
    <ion-input type="text" class="txt" placeholder="Card number"></ion-input>
  </ion-item>
  <h6>16-digit number</h6>
</ion-list>
</ion-col>
</ion-grid>

<ion-grid class="grid1">
  <ion-row>
    <ion-col col-6>
    <ion-list inset>
  <ion-item class="bck_trans">
    <ion-input type="text" class="txt" placeholder="Expiration Date"></ion-input>
  </ion-item>
  <h4>MM-YY</h4>
</ion-list>
</ion-col>

<ion-col col-6>
<ion-list inset>
 <ion-item class="bck_trans">
    <ion-input type="text" class="txt" placeholder="Security Code"></ion-input>
  </ion-item>
  <h4>3-digit number</h4>
</ion-list>
</ion-col>
</ion-row>
</ion-grid>
<ion-grid class="grid2">
<ion-col col-12>
<ion-list inset>

  <ion-item class="bck_trans">
    <ion-input type="text" class="txt" placeholder="Full Name"></ion-input>
  </ion-item>
  <h4>As it appear on cards</h4>
</ion-list>
</ion-col>
</ion-grid>
<ion-grid class="grid4">
<ion-row>
<ion-col col-12>
<button ion-button block  class="btn" color="blue" (click)="home()"><h2>Pay Now</h2></button></ion-col></ion-row></ion-grid>
</ion-content>
