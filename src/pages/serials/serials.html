<ion-header no-border class="header">
  <ion-toolbar color="blue">
  <ion-grid>
  <ion-row>
  <!-- <ion-col col-2>
    <ion-icon name="search"></ion-icon>
    </ion-col> -->
    <ion-col col-10>
    <!-- <ion-title ><h1>Search</h1></ion-title> -->
  <ion-searchbar placeholder = "Search" [(ngModel)]="myInput" (ionInput)="setFilteredItems()">
        
        </ion-searchbar>
</ion-col>
<ion-col col-2>
       <ion-icon name="contact" class="user" (click)="account()"></ion-icon>
    
</ion-col></ion-row></ion-grid>
  </ion-toolbar>
 
</ion-header>
 
 

<ion-content class="serials-pg">

  
  <ion-card>

<ion-list *ngIf = "this.errorValue == 0">
    <div class="serial-imges" ion-item (click)="serialsdetails(serial._id)" *ngFor="let serial of serials">
      <img [src]="serial.thumbnail"/>
    </div> 

  </ion-list>


  <ion-list *ngIf = "this.errorValue == 2">
     <div class="serial-imges" ion-item (click)="serialsdetails(serial._id)" *ngFor="let serial of serials">
      <img [src]="serial.thumbnail"/>
    </div> 
   
  </ion-list>
</ion-card>
 <button class="srlbtn" (click)="loading()" >
      <p>See More</p>
    </button> 
</ion-content>
