<ion-header>
<ion-toolbar color="blue">
 
        <button  class="backbtn" (click)="signin()" float-left>
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
  <ion-title ><h5>Forget Password</h5></ion-title> 
   </ion-toolbar>   </ion-header>   

<ion-content padding class="home-bg">
<div style="width:100%; height:12px;"></div>
<h2>PASSWORD RECOVERY</h2>
<h4>In the field below,enter your email to recover your new password</h4>
 <form #forgotForm="ngForm" (ngSubmit)="forgot(forgotForm)" novalidate>
<div>
  
  <ion-grid> 
  <ion-row> 
    <ion-col col-12>
<ion-list>

  <ion-item class="btnwhyt">
    
     <ion-input type="email" [(ngModel)]="data.email" name="email" placeholder="Email Address" #email='ngModel' pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$' required></ion-input>
        </ion-item>
        <ion-label class="alert alert-danger" color="danger">
        <div *ngIf="email.errors && (email.dirty || email.touched)" >
        <div [hidden]="!email.errors.required" >
         Email is required
        </div>
        <div [hidden]="!email.errors.pattern" >
         In-valid Email
        </div>
        </div>
       </ion-label>
  
  </ion-list>
  </ion-col>
  </ion-row>
   <ion-row>
    <ion-col col-12>

   <button ion-button full color="blue" class="btnblu" >SUBMIT</button>

    </ion-col>
  </ion-row>
</ion-grid>
</div>
 </form>
</ion-content>
